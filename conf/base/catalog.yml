sales_raw_data:
  type: pandas.CSVDataset
  filepath: data/01_raw/Case2_Sales_data.csv
  load_args:
    sep: ';'

dummy:
  type: pickle.PickleDataset
  filepath: data/02_intermediate/dummy.pkl

market_raw_data:
  type: pandas.ExcelDataset
  filepath: data/01_raw/Case2_Market_data.xlsx
  load_args:
    engine: openpyxl
    header: null

preprocessed_sales:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/clean_sales_full.csv

preprocessed_markets:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/clean_markets_full.csv